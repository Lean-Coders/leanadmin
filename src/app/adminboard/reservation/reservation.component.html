<section>
    <h3>Ãœbersicht Reservierungen</h3>
    <div class="searching">
        <mat-form-field>
            <input matInput type="text" placeholder="Search" (keyup)="doFilter($event.target.value)">
        </mat-form-field>
    </div>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                <td mat-cell *matCellDef="let element" data-label="date"> {{element.date}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let element" data-label="name"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let element" data-label="email"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="person">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Personenzahl</th>
                <td mat-cell *matCellDef="let element" data-label="person"> {{element.person}} </td>
            </ng-container>
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Reservierungsart</th>
                <td mat-cell *matCellDef="let element" data-label="type"> {{element.type}} </td>
            </ng-container>
            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td mat-cell *matCellDef="let element" data-label="state"> {{element.state}} </td>
            </ng-container>

            <ng-container matColumnDef="actionsColumn">
                <th mat-header-cell *matHeaderCellDef>
                    <button mat-icon-button color="primary"><i class="fa fa-plus mat-icon"></i></button>
                </th>
                <td mat-cell *matCellDef="let row" data-label="actions">
                    <button mat-icon-button color="accent" focusable="false">
                        <i class="fa fa-pencil mat-icon"></i>
                    </button>
                    <button mat-icon-button color="warn" focusable="false">
                        <i class="fa fa-times mat-icon"></i>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</section>
